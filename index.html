<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <div id ="output" class="panel">
        <p>This is a <span class="result"></span> triangle.</p>
      </div>
      <form id="triangles">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="input1">1st Side:</label>
              <input id="input1" class="form-control" type="text">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="input2">2nd Side:</label>
              <input id="input2" class="form-control" type="text">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="input3">3rd Side:</label>
              <input id="input3" class="form-control" type="text">
            </div>
          </div>
        </div>
      </div>



        <button type="submit" class="btn btn-primary btn-block">Tell Me What Type Of Triangle This Is!</button>
      </form>

    </div>
  </body>
</html>
